
<div id="playerDiv" style="width: 100%; height: 100%"></div>
<script src="https://demo.nanocosmos.de/nanoplayer/api/release/nanoplayer.4.min.js?20200819"></script>
<script> 
function getParam ( sname )
{
 var params = location.search.substr(location.search.indexOf("?")+1);
 var sval =  params.replace("sv=", "");
 return sval;
}
var sv = getParam("sv");
</script>
<script>
var player;
var config = {
	"source": {
		"entries": [
			{
				"index": 0,
				"h5live": {
					"server": {
						"websocket": "wss://bintu-h5live.nanocosmos.de:443/h5live/stream/stream.mp4",
						"hls": sv,
						"progressive": "https://bintu-h5live.nanocosmos.de:443/h5live/http/stream.mp4"
					},
					"rtmp": {
						"url": "rtmp://bintu-play.nanocosmos.de:1935/play",
						"streamname": "C38zN-wrDIF"
					}
				}
			}
		],
		"options": {
			"adaption": {
				"rule": "deviationOfMean2"
			},
			"switch": {}
		},
		"startIndex": 0
	},
	"playback": {

		"autoplay": true,
		"automute": false,
		"muted": false,
		"flashplayer": "https://demo.nanocosmos.de/nanoplayer/nano.player.swf"
	}
};
document.addEventListener('DOMContentLoaded', function () {
    player = new NanoPlayer("playerDiv");
    player.setup(config).then(function (config) {
        console.log("setup success");
        console.log("config: " + JSON.stringify(config, undefined, 4));
    }, function (error) {
        alert(error.message);
    });
});
</script>
</script>
