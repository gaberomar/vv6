			 if(link.indexOf('type=get')!=-1){var xmlhttp=new XMLHttpRequest();xmlhttp.open("GET",link,!1);xmlhttp.send();src=xmlhttp.responseText}else src=link;

	        })
	    });
	    player.play()
		i++;
		
	}
	function reload(i) {
	    if (player.paused() && player.error_ != null) {
	        if (i < link.length) {
	            play(link[i])
	        } else {
	            clearInterval(interval);
	            document.write('<iframe id="Myiframe" src="" scrolling="no" height="100%" allowfullscreen="true" width="100%" frameborder="0"></iframe>')
	        }
			
	    }
	}

	function init() {
	   
	    link = ["sv,"];
	    play(link[i]);
	    interval = setInterval(function() {
	        
	        reload(i);
			
	    }, 2000)
	}
