<script type="6abb713e791e3fd843ae5276-text/javascript">
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "&");
  
  return sval;
}

function removeloto() {
    var elem = document.getElementById('videojs');
    elem.parentNode.removeChild(elem);
    return false;
}

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}


var sv = getParameterByName("sv");
var sv1 = getParameterByName("sv1");
var sv2 = getParameterByName("sv2");

</script>

	<div id="videojs">
		<video id="streaming" autoplay preload="auto" height="100%" width="100%" class="video-js" controls data-setup='{"language": "vi"}'></video>
	</div>
	
	
	<script type="6abb713e791e3fd843ae5276-text/javascript">

	
	 var i = 0;
	
	function play(link) {
	    src = link;	
	    player = videojs("streaming");
	    player.ready(function() {
	        player.src({
	            src: src,
	            type: "application/x-mpegURL"
	        })
	    });
	    player.play()
		i++;
		
	}
	function reload(i) {
	    if (player.paused() && player.error_ != null) {
	        if (i < link.length) {
	            play(link[i])
	        } else {
	            clearInterval(interval);
	            document.write('<iframe id="Myiframe" src="'+sv2+'" scrolling="no" height="100%" allowfullscreen="true" width="100%" frameborder="0"></iframe>')
	        }
			
	    }
	}

	function init() {
	   
	    link = [sv,sv1];
	    play(link[i]);
	    interval = setInterval(function() {
	        
	        reload(i);
			
		console.log("ssssssss" +i);
			
	    }, 2000)
	}
		
		
	</script>
